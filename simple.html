<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation - Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #333;
            background: #000;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Phaser.js v3.85+ from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.min.js"></script>
    
    <!-- PathFinding.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pathfinding@0.4.18/visual/lib/pathfinding-browser.min.js"></script>
    
    <!-- Simplified game initialization -->
    <script>
        // Simple boot scene without imports
        class BootScene extends Phaser.Scene {
            constructor() {
                super({ key: 'BootScene' });
            }
            
            preload() {
                // Show loading text
                this.add.text(512, 300, 'Traffic Simulation Game', {
                    fontSize: '32px',
                    color: '#ffffff',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
                
                this.add.text(512, 350, 'Libraries loaded successfully!', {
                    fontSize: '16px',
                    color: '#00ff00',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
                
                this.add.text(512, 400, 'Click anywhere to continue', {
                    fontSize: '16px',
                    color: '#cccccc',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
            }
            
            create() {
                // Add click to continue
                this.input.once('pointerdown', () => {
                    this.add.text(512, 500, 'Working! Modules will be loaded next.', {
                        fontSize: '16px',
                        color: '#ffff00',
                        fontFamily: 'Arial'
                    }).setOrigin(0.5);
                });
            }
        }

        // Game Configuration
        const gameConfig = {
            type: Phaser.AUTO,
            width: 1024,
            height: 768,
            parent: 'game-container',
            backgroundColor: '#2c3e50',
            scene: [BootScene],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            }
        };

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Check if required libraries are loaded
            if (typeof Phaser === 'undefined') {
                console.error('Phaser.js not loaded!');
                document.getElementById('game-container').innerHTML = '<p style="color: red;">Error: Phaser.js not loaded!</p>';
                return;
            }
            
            if (typeof PF === 'undefined') {
                console.error('PathFinding.js not loaded!');
                document.getElementById('game-container').innerHTML = '<p style="color: red;">Error: PathFinding.js not loaded!</p>';
                return;
            }
            
            console.log('Initializing simple test game...');
            console.log('Phaser version:', Phaser.VERSION);
            console.log('PathFinding.js loaded successfully');
            
            // Create the game instance
            const game = new Phaser.Game(gameConfig);
            
            // Store game instance globally for debugging
            window.game = game;
        });
    </script>
</body>
</html>
